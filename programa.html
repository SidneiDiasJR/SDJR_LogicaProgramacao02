<canvas width="600", height="400"></canvas>
<script>
	function ret(cor, largInic, altInic, largFin, altFin){
		pincel.fillStyle = cor;
		pincel.fillRect(largInic, altInic, largFin, altFin);
	}
	function triangulo(cor, x, y, altura, esquerda, direita){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.moveTo(x, y);
		pincel.lineTo(esquerda, altura);
		pincel.lineTo(direita, altura);
		pincel.fill();
	}
	function circulo(cor, x, y, raio){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
	}
