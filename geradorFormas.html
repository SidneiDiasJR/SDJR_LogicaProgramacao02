<meta charset="UTF-8">
<canvas width="600", height="400"></canvas>
<script>
	function retangulo(cor, x, y, largura, altura){
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);
		pincel.fillStroke = 'black';
		pincel.strokeRect(x, y, largura, altura);
	}
	function triangulo(cor, xa, ya, xc, yc){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.moveTo(xa, ya);
		pincel.lineTo(xa, yc);
		pincel.lineTo(xc, yc);
		pincel.fill();
	}
	function circulo(cor, x, y, raio){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}
	function quadrado(cor, corBorda, x, y, lado){
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, lado, lado);
		pincel.fillStroke = corBorda;
		pincel.strokeRect(x, y, lado, lado);
	}
	function desenharFlor(){
		var x    	 = parseInt(prompt('Ponto Central: Eixo X'));
		var y    	 = parseInt(prompt('Ponto Central: Eixo Y'));
		var raio 	 = parseInt(prompt('Raio da Flor'));
		var petalaFr = prompt('Cor primária das pétalas da Flor?');
		var petalaTr = prompt('Cor secundaria das pétalas da Flor?');
		var nucleo 	 = prompt('Cor do núcleo da flor?');
		var diametro = 2*raio;
		circulo(petalaTr, x, (y-diametro), raio);
		circulo(petalaTr, x, (y+diametro), raio);
		circulo(petalaTr, (x-diametro), y, raio);
		circulo(petalaTr, (x+diametro), y, raio);
		circulo(petalaFr, (x+raio), (y-raio), raio);
		circulo(petalaFr, (x-raio), (y-raio), raio);
		circulo(petalaFr, (x+raio), (y+raio), raio);
		circulo(petalaFr, (x-raio), (y+raio), raio);
		circulo(nucleo, x, y, raio);
	}
	function desenharTexto(texto, cor, x, y, tamanho, fonte){
		pincel.font= tamanho+'px '+fonte;
		alert = pincel.font;
		pincel.fillStyle=cor;
		pincel.fillText(texto, x, y);
	}
	function desenhaBarra(x, y, serie, navegadores, cores, texto) {
			desenharTexto(texto, 'black', x, y-20, 16, 'Arial');
			var legenda = y+120;
			for(i = 0; i < cores.length; i++){
				retangulo(cores[i], x, y, 80, serie[i]);
				var navegador = navegadores[i]+': '+serie[i]+'%';
				desenharTexto(navegador, cores[i], x, legenda, 12, 'Arial');
				y += serie[i];
				legenda += 20;	
			}
	}
	function desenhaEsquadro(cor, xa, ya, xc, yc) {
		triangulo(cor, xa, ya, xc, yc);
		triangulo('white', (6*xa + xc)/7, (9*ya + 5*yc)/14, (5*xa + 9*xc)/14, (ya + 6*yc)/7);  	
	}
